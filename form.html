      <main class="main">
         <div class="container">
            <section class="form">
               <div class="content">
                  <form action="/mail.php" name="" method="post" target="blank">
                     <div class="form-centred">
                        <div class="inputs">
                           <label for="name">Ваше имя:</label>
                           <input
                              required
                              id="name"
                              name="user_name"
                              type="text"
                              placeholder="введите имя"
                              autocomplete="off"
                              maxlength="50" />
                           <label for="name">Ваш телефон:</label>
                           <input
                              required
                              id="name"
                              name="user_phone"
                              type="text"
                              placeholder="введите телефон"
                              autocomplete="off"
                              maxlength="50" />
                           <label for="email">Введите Ваш email:</label>
                           <input
                              id="email"
                              name="user_mail"
                              type="email"
                              placeholder="ведите адрес электронной почты"
                              autocomplete="off"
                              maxlength="50" />
                           <label for="txtarea">Ваше сообщение:</label>
                           <textarea
                              required
                              id="txtarea"
                              name="user_message"
                              cols="50"
                              rows="5"
                              placeholder="Ваше сообщение"
                              autocomplete="off"
                              maxlength="250"></textarea>
                        </div>
                        <div class="submit-reset">
                           <input class="reset" type="reset" value="Reset" />
                           <input class="submit" type="submit" value="Submit" />
                        </div>
                     </div>
                  </form>
               </div>
            </section>
         </div>
